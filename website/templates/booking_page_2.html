<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style ="background-image: url(https://thumbs.dreamstime.com/b/movie-cinema-icons-vector-illustration-horizontal-flat-design-various-58158312.jpg)">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-dark alert-dismissible fade show" role="alert" style="margin-top: 20px; width: 1150px; margin-left: 200px; background-image: linear-gradient(90deg, #E7E9BB,  #403B4A)">
        <div style="font-weight: bolder; font-family: papyrus; font-size: large;">{{message}}</div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>      
    {% endfor %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black; border-right: 50px; height: 50px; width: 1140px; margin-left: 200px; margin-top: 55px;">
        <a class="navbar-brand" href="#" style=" font-size:30px; font-family: Brush Script MT;">Ticket Show</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>   
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="font-family: century gothic;">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('views.user_login_home')}}" style="margin-left:50px; font-size: large;">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('views.booking_summary')}}" style="margin-left:25px; font-size: large;">View Bookings</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('views.trends')}}" style="margin-left:25px; font-size: large;">Summary</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" style="font-size: large; margin-left: 100px;">{{user.user_name}}</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" name="search" id="search" placeholder="Search">
            <button type="submit" class="btn btn-outline-info my-2 my-sm-0 " formaction="{{url_for('views.search')}}", formmethod="POST">Search</button>
            <button class="btn btn-outline-info my-2 my-sm-0 " type="submit" formaction="/logout" formmethod="POST" style="margin-left: 10px">Logout</button>
            </form>
        </div>
        </nav>
        <div class = "container" style="font-family: sans-serif; width: 1150px; height: 555px; margin-top: 10px; margin-left: 200px; background-color: black; color: whitesmoke; opacity: .85;">
          <div class="container-content">
            <h3 style="padding-top: 30px; font-family: papyrus;"><b>Booking Details</b></h3>
            <form action="" method="POST" class="add-venue-form" style="float:left; margin-top:50px; margin-left: 240px; font-family: Century Gothic;">
              <br>
              <div class="item" style="display: flex; flex: 6; gap:60px">
                <label for="avail_seats" style="font-size: 20px; font-weight: bold; margin-left: 150px;">Movie Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{movie.movie_name}}</label>
              </div>  
              <br>
              <div class="item" style="display: flex; flex: 6; gap:60px">
                <label for="avail_seats" style="font-size: 20px; font-weight: bold; margin-left: 150px;">Venue &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{movie.movie_venue}}</label>
              </div> 
              <br>
              <div class="item" style="display: flex; flex: 6; gap:130px">
                <label for="seats" style="font-size: 20px; font-weight: bold; margin-left: 150px;">Seats &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{seats}}</label>
              </div>
              <br>
              <div class="item" style="display: flex; flex: 6; gap:130px">
                <label for="seats" style="font-size: 20px; font-weight: bold; margin-left: 150px;">Total &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp {{cost}}</label>
              </div>
            <br>  
            <br>
            <br>
            <br>
            <div class="button" style="margin-left: 350px;">
                <button type="submit" class="btn btn-outline-light my-2 my-sm-0 " formaction="http://127.0.0.1:5000/flash_success/{{seats}}/{{cost}}/{{movie.movie_id}}" formmethod="POST" style=" border-radius: 5px; width: 150px; height: 45px; font-size: 20px; font-weight: bold; cursor: pointer; font-family: papyrus;">Book Tickets</button>    
            </div>
            </form>
        </div> 
        </div> 
    </div>    
</body>
</body>
</html>
