    {% for message in get_flashed_messages() %}

        <div class = "container" style="font-family: sans-serif; width: 1150px; height: 555px; margin-top: 10px; margin-left: 200px; background-color: white; opacity: .85;">
            <div class="container-content">
                <h3 style="padding-top: 30px; font-family: papyrus"><b>Add Venue</b></h3>
                <form action="" method="POST" class="add-venue-form" style="float:left; margin-top:50px; margin-left: 240px; font-family: Century Gothic;">
                    <br>
                    <div class="item" style="display: flex; flex: 6; gap:50px">
                        <label for="venuename" style="font-size: 20px; font-weight: bold; margin-left: 45px;">Venue Name</label>
                        <input type="text" name="venuename" id="venuename" placeholder="Enter Venue Name" style="float:right; border: 2px solid lightgrey; border-radius: 5px; width: 400px; height: 40px">
                    </div>
                    <br>
                    <div class="item" style="display: flex; flex: 6; gap:125px">
                        <label for="venueplace" style="font-size: 20px; font-weight: bold; margin-left: 63px;">City</label>
                        <input type="text" name="venueplace" id="venueplace" placeholder="Enter Venue Place" style="float:right; border: 2px solid lightgrey; border-radius: 5px; width: 400px; height: 40px">
                    </div>
                    <br>
                    <div class="item" style="display: flex; flex: 6; gap:95px">
                        <label for="venuelocation" style="font-size: 20px; font-weight: bold; margin-left: 47px;">Location</label>
                        <input type="text" name="venuelocation" id="venuelocation" placeholder="Enter Venue Location" style="float:right; border: 2px solid lightgrey; border-radius: 5px; width: 400px; height: 40px">
                    </div>
                <br>  
                <br>
                <br>
                <div class="button" style="float:right">
